<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Testing</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Table Testing</h1>

    <table>
        <col>
        <colgroup span="2"></colgroup>
        <colgroup span="2"></colgroup>
        <tr>
            <td rowspan="2"></td>
            <th colspan="2" scope="colgroup">TU</th>
            <th colspan="2" scope="colgroup">WE</th>
        </tr>
        <tr>
          <th scope="col">Class</th>
          <th scope="col">Homework</th>
          <th scope="col">Class</th>
          <th scope="col">Homework</th>
        </tr>
        <tr>
          <th scope="row">Week 1</th>
          <td id=s1 onclick=colorStep(id)></td>
          <td id=s2 onclick=colorStep(id)></td>
          <td id=s3 onclick=colorStep(id)></td>
          <td id=s4 onclick=colorStep(id)></td>
        </tr>
        <tr>
          <th scope="row">Week 2</th>
          <td id=s5 onclick=colorStep(id)></td>
          <td id=s6 onclick=colorStep(id)></td>
          <td id=s7 onclick=colorStep(id)></td>
          <td id=s8 onclick=colorStep(id)></td>
        </tr>
    </table>

    <script type="text/javascript" src="app.js">

    </script>
  </body>
</html>
